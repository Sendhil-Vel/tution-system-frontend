<div class="vojvoj-login-container">
    <div class="vojvoj-login-header">
        <img
          class="vojvoj-brand-logo"
          alt="Vojvoj"
          src="https://vojvoj.com/wp-content/uploads/2024/09/VojVoj_black_logo.svg"
          srcset="
            https://vojvoj.com/wp-content/uploads/2024/09/VojVoj_black_logo.svg 1x,
            https://vojvoj.com/wp-content/uploads/2024/09/VojVoj_black_logo.svg 2x
          "
        />
    </div>

<div class="vojvoj-login-content">
    <p-card header="Admin Login" [style]="{ width: 'fit-content' }">
      <form [formGroup]="loginFormGroup" (submit)="loginValidation()">
        <!-- User Field -->
        <p>
          <mat-form-field class="w-100">
            <mat-label>Username</mat-label>
            <input
              matInput
              formControlName="userName"
              required
            />
            <mat-error *ngIf="loginFormGroup.controls.userName.touched">
              <span *ngIf="loginFormGroup.controls.userName.errors?.['required']"
                >Username is required.</span
              >
            </mat-error>
          </mat-form-field>
        </p>
  
        <!-- Password Field-->
        <p>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="passwordHide() ? 'password' : 'text'"
              formControlName="password"
              required
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hidePasswordEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="passwordHide()"
            >
              <mat-icon>{{passwordHide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginFormGroup.controls.password.touched">
              <span *ngIf="loginFormGroup.controls.password.errors?.['required']">Password is required.</span
              >
            </mat-error>
          </mat-form-field>
        </p>
  
        <button type="submit" class="btn vojvoj-login-btn">Login</button>
      </form>
    </p-card>
  </div>
</div>
