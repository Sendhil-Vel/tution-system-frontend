<vojvoj-sidenav-layout>
    <div id="vojvoj-content" vojvoj-content>
        <p-card header="List of Posts">
            <div class="row">
                <div class="col-6"><!-- Filter search term inputfield -->
                    <mat-form-field>
                      <mat-label>Search</mat-label>
                      <input
                        matInput
                        (keyup)="applyFilter($event)"
                        placeholder="Ex. post ID, username, handle, etc"
                        #input
                      />
                    </mat-form-field>
                </div>
                <div class="col-2"></div>
                <div class="col-2 d-flex align-items-center justify-content-end">
                    <button type="button" class="btn btn-success" (click)="exportToCsv()">
                        <i class="pi pi-file-export"></i>
                        <span>Export to CSV</span>
                    </button>
                </div>
                <div class="col-2 d-flex justify-content-end">
                    <span class="d-flex flex-row align-items-center">
                        <i class="pi pi-list px-1"></i>
                        <h6 class="mb-0">No. of record: {{ this.noOfRecords }}</h6>
                    </span>
                </div>
            </div>

            <!-- Top Paginator -->
            <mat-paginator
              [pageSizeOptions]="[25, 50, 100]"
              showFirstLastButtons
              aria-label="Select page of periodic elements"
            >
            </mat-paginator>

            <!-- Post List table -->
            <table
                mat-table
                [dataSource]="dataSource"
                matSort
                (matSortChange)="announceSortChange($event)"
                class="mat-elevation-z8 table table-hover vojvoj-table"
            >

                <!-- Post ID Column -->
                <ng-container matColumnDef="postID">
                    <th
                        scope="col"
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        sortActionDescription="Sort by Post ID"
                        class="vojvoj-table-head"
                    >Post ID</th>
                    <td mat-cell *matCellDef="let element" class="vojvoj-table-data"> {{ element.postID }} </td>
                </ng-container>
            
                <!-- Username Column -->
                <ng-container matColumnDef="userName">
                    <th
                        scope="col"
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        sortActionDescription="Sort by Username"
                        class="vojvoj-table-head"
                    >Username</th>
                    <td mat-cell *matCellDef="let element"> {{ element.userName }} </td>
                </ng-container>
            
                <!-- Handle Column -->
                <ng-container matColumnDef="handle">
                    <th
                        scope="col"
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        sortActionDescription="Sort by Handle"
                        class="vojvoj-table-head"
                    >Handle</th>
                    <td mat-cell *matCellDef="let element"> {{ element.handle }} </td>
                </ng-container>
            
                <!-- Caption Column -->
                <ng-container matColumnDef="caption">
                    <th
                        scope="col"
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        sortActionDescription="Sort by Caption"
                        class="vojvoj-table-head"
                    >Caption</th>
                    <td mat-cell *matCellDef="let element"> {{ element.caption }} </td>
                </ng-container>
            
                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th
                        scope="col"
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        sortActionDescription="Sort by Title"
                        class="vojvoj-table-head"
                    >Title</th>
                    <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
                </ng-container>
            
                <!-- Created On Column -->
                <ng-container matColumnDef="userdate">
                    <th
                        scope="col"
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        sortActionDescription="Sort by Created On"
                        class="vojvoj-table-head"
                    >Created On</th>
                    <td mat-cell *matCellDef="let element"> {{ element.userdate.split('T')[0] }} </td>
                </ng-container>
                

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
        </p-card>
    </div>
</vojvoj-sidenav-layout>
