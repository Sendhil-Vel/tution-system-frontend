<vojvoj-sidenav-layout>
    <div id="vojvoj-content" vojvoj-content>
        <p-card header="User Subscription Information">
            <div class="row">
                <div class="col-6"><!-- Filter search term inputfield -->
                    <mat-form-field>
                      <mat-label>Search</mat-label>
                      <input
                        matInput
                        (keyup)="applyFilter($event)"
                        placeholder="Ex. creator name, subscriber name, etc"
                        #input
                      />
                    </mat-form-field>
                </div>
                <div class="col-2"></div>
                <div class="col-2 d-flex align-items-center justify-content-end">
                    <button type="button" class="btn btn-success" (click)="exportToCsv()">
                        <i class="pi pi-file-export"></i>
                        <span>Export to CSV</span>
                    </button>
                </div>
                <div class="col-2 d-flex justify-content-end">
                    <span class="d-flex flex-row align-items-center">
                        <i class="pi pi-list px-1"></i>
                        <h6 class="mb-0">No. of record: {{ this.noOfRecords }}</h6>
                    </span>
                </div>
            </div>

            <!-- Top Paginator -->
            <mat-paginator
              [pageSizeOptions]="[25, 50, 100]"
              showFirstLastButtons
              aria-label="Select page of periodic elements"
            >
            </mat-paginator>

            <!-- User Subscription Info table -->
            <table
                mat-table
                [dataSource]="dataSource"
                matSort
                (matSortChange)="announceSortChange($event)"
                class="mat-elevation-z8 table table-hover vojvoj-table"
            >

                <!-- Creator name Column -->
                <ng-container matColumnDef="creatorName">
                    <th
                        scope="col"
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        sortActionDescription="Sort by Creator name"
                        class="vojvoj-table-head"
                    >Creator name</th>
                    <td mat-cell *matCellDef="let element" class="vojvoj-table-data"> {{ element.creatorName }} </td>
                </ng-container>
            
                <!-- Subscriber name Column -->
                <ng-container matColumnDef="subscriberName">
                    <th
                        scope="col"
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        sortActionDescription="Sort by Subscriber name"
                        class="vojvoj-table-head"
                    >Subscriber name</th>
                    <td mat-cell *matCellDef="let element"> {{ element.subscriberName }} </td>
                </ng-container>
            
                <!-- To Subscribe Tokens Column -->
                <ng-container matColumnDef="toSubscribeTokens">
                    <th
                        scope="col"
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        sortActionDescription="Sort by To Subscribe Tokens"
                        class="vojvoj-table-head"
                    >To Subscribe Tokens</th>
                    <td mat-cell *matCellDef="let element"> {{ element.toSubscribeTokens }} </td>
                </ng-container>
            
                <!-- Subscribed Date Column -->
                <ng-container matColumnDef="subscribedDateA">
                    <th
                        scope="col"
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        sortActionDescription="Sort by Subscribed Date"
                        class="vojvoj-table-head"
                    >Subscribed Date</th>
                    <td mat-cell *matCellDef="let element"> {{ element.subscribedDateA | date:'dd-MM-yyyy' }} </td>
                </ng-container>
                

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
        </p-card>
    </div>
</vojvoj-sidenav-layout>
