<vojvoj-sidenav-layout>
    <div id="vojvoj-content" vojvoj-content>
        <p-card header="Daily active user count">
            <div class="row">
                <div class="col-6">
                    <!-- Filter search term inputfield -->
                    <mat-form-field>
                        <mat-label>Search</mat-label>
                        <input
                        matInput
                        (keyup)="applyFilter($event)"
                        placeholder="Ex. date"
                        #input
                        />
                    </mat-form-field>
                </div>
                <div class="col-2"></div>
                <div class="col-2 d-flex align-items-center justify-content-end">
                    <button type="button" class="btn btn-success" (click)="exportToCsv()">
                        <i class="pi pi-file-export"></i>
                        <span>Export to CSV</span>
                    </button>
                </div>
                <div class="col-2 d-flex justify-content-end">
                    <span class="d-flex flex-row align-items-center">
                        <i class="pi pi-list px-1"></i>
                        <h6 class="mb-0">No. of record: {{ this.noOfRecords }}</h6>
                    </span>
                </div>
            </div>

            <!-- Top Paginator -->
            <mat-paginator
              [pageSizeOptions]="[25, 50, 100]"
              showFirstLastButtons
              aria-label="Select page of periodic elements"
            >
            </mat-paginator>

            <!-- Daily active user count table -->
            <table
                mat-table
                [dataSource]="dataSource"
                matSort
                (matSortChange)="announceSortChange($event)"
                class="mat-elevation-z8 table table-hover vojvoj-table"
            >

                <!-- Last Active Date Column -->
                <ng-container matColumnDef="lastActiveDate">
                    <th
                        scope="col"
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        sortActionDescription="Sort by Last Active Date"
                        class="vojvoj-table-head"
                    >Last Active Date</th>
                    <td mat-cell *matCellDef="let element" class="vojvoj-table-data"> {{ element.lastActiveDate.split('T')[0] }} </td>
                </ng-container>
            
                <!-- Last Active Count Column -->
                <ng-container matColumnDef="lastActiveCount">
                    <th
                        scope="col"
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        sortActionDescription="Sort by Last Active Count"
                        class="vojvoj-table-head"
                    >Last Active Count</th>
                    <td mat-cell *matCellDef="let element"> {{ element.lastActiveCount }} </td>
                </ng-container>         
                

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
        </p-card>
    </div>
</vojvoj-sidenav-layout>
